name: CI/CD Workflow

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14'

    - name: Install Dependencies
      run: npm install

    - name: Run Tests
      run: npm test

  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
    - name: Deploy to Server
      run: |
        # Ustaw numer serwera i hasło z użyciem tajemnic
        scp -r ${{ github.workspace }} user@$SERVER_IP:/path/to/destination
        # Możesz także używać innych metod dostępu, np. rsync, FTP itp.

